{% extends "base.html" %}

{% block content %}
<header id="section-head">
<div class="wrap">
    <h1 class="intro">{% block intro %}{{ _("Badger: <b>...</b>" | safe) }}{% endblock %}</h1>
</div>
</header>

<section id="content">
<div class="wrap">
  <section id="content-main" role="main">
    <div class="boxed">
      <section>
        {% block subcontent %}{% endblock %}
      </section>
    </div>
  </section>
</div>
</section>
{% endblock %}
